<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="banner">
            <div id="today">
                <span>Today</span>
            </div>
            
            <div>
                <span id="time">10 : 45 : 52</span>
            </div>

            <div>
                <span id="date">Mon, 28 July 2024 </span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
